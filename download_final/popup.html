<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>繁星拾忆</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: "Nunito", sans-serif;
        background-color: #f8f9fa;
        color: #333333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a90e2;
      }
      input[type="date"],
      input[type="text"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-family: "Nunito", sans-serif;
        transition: all 0.3s ease;
      }
      input[type="date"]:focus,
      input[type="text"]:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        outline: none;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(74, 144, 226, 0.1);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(74, 144, 226, 0.2);
      }
      button:active {
        transform: translateY(0);
        box-shadow: 0 4px 6px rgba(74, 144, 226, 0.1);
      }
      button:disabled {
        background-color: #e0e0e0;
        color: #999999;
        cursor: not-allowed;
        box-shadow: none;
      }
      #status {
        margin-top: 20px;
        padding: 15px;
        background-color: white;
        border-radius: 12px;
        display: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      #progress-container {
        margin-top: 20px;
        background-color: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      #progress-text {
        margin-bottom: 8px;
        font-size: 14px;
        color: #666666;
      }

      #progress-bar {
        width: 100%;
        height: 12px;
        background-color: #e0e0e0;
        border-radius: 6px;
        overflow: hidden;
      }

      #progress-bar-fill {
        height: 100%;
        background-color: #4a90e2;
        width: 0%;
        transition: width 0.3s ease;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .success-message {
        color: #4a90e2;
        font-weight: 600;
        animation: bounce 0.5s ease;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: #4a90e2; margin-bottom: 20px">
      繁星拾忆
    </h1>
    <div class="form-group">
      <label for="start-date">开始日期</label>
      <input type="date" id="start-date" />
    </div>
    <div class="form-group">
      <label for="end-date">结束日期</label>
      <input type="date" id="end-date" />
    </div>
    <div class="form-group" style="display: none">
      <label for="filename">文件名</label>
      <input
        type="text"
        id="filename"
        placeholder="输入文件名（不含扩展名）"
        maxlength="50"
      />
    </div>
    <div class="form-group" style="display: none">
      <button id="choose-path-btn">选择保存位置</button>
      <span id="path-display"></span>
    </div>
    <div class="form-group">
      <p style="color: #666; font-size: 14px; line-height: 1.6">
        请保证历史浏览记录里不包含浏览器插件商店
      </p>
    </div>
    <button id="export-btn">导出历史记录</button>
    <div id="status"></div>
    <div id="progress-container" style="display: none">
      <div id="progress-text"></div>
      <div id="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
